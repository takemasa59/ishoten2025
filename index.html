<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dotLottie Scroll Animation</title>
  <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
  <style>
    body {
      height: 200vh; /* スクロール領域を確保 */
      margin: 0;
    }
    #lottie-container {
      position: sticky;
      top: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div id="lottie-container">
    <dotlottie-player 
      id="lottie-player"
      src="https://lottie.host/4cf63447-400b-4d1e-92e5-f334e28d6786/iKRnfc476i.lottie" 
      background="transparent" 
      >
    </dotlottie-player>
  </div>

  <script>
    // プレイヤーの参照を取得
    const player = document.getElementById('lottie-player');

    // スクロールイベントでアニメーションを制御
    window.addEventListener('scroll', () => {
      const scrollTop = window.pageYOffset; // 現在のスクロール量
      const documentHeight = document.documentElement.scrollHeight - window.innerHeight; // ドキュメントの高さ
      const scrollFraction = scrollTop / documentHeight; // スクロール量の割合
      const frame = Math.min(scrollFraction * 652, 652); // 0〜100%の範囲に正規化
      player.seek(frame); // フレームを指定してアニメーション位置を更新
    });
  </script>
</body>
</html>
